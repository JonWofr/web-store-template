<div class="form-check" [class.disabled]="isDisabled">
  <input
    #input
    class="form-check-input"
    type="radio"
    [id]="elementId"
    [checked]="isChecked"
    [disabled]="isDisabled"
    [name]="name"
    (input)="onChangeValue(input.checked)"
    (blur)="onBlur()"
  />
  <label *ngIf="label" class="form-check-label" [for]="elementId">
    {{ label }}
  </label>
  <small *ngIf="hint" class="form-text text-muted">
    {{ hint }}
  </small>
</div>

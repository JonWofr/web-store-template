<button
  [disabled]="quantity === 1"
  (click)="onClickMinusButton($event)"
  class="minus"
>
  <svg
    viewBox="0 0 24 24"
    xmlns="http://www.w3.org/2000/svg"
    fill-rule="evenodd"
    clip-rule="evenodd"
  >
    <path d="M0 12v1h23v-1h-23z" />
  </svg>
</button>
<p class="quantity">
  {{ quantity }}
</p>
<button (click)="onClickPlusButton($event)" class="plus">
  <svg
    viewBox="0 0 24 24"
    xmlns="http://www.w3.org/2000/svg"
    fill-rule="evenodd"
    clip-rule="evenodd"
  >
    <path d="M11 11v-11h1v11h11v1h-11v11h-1v-11h-11v-1h11z" />
  </svg>
</button>

<div class="form-group">
  <label *ngIf="label" [for]="elementId">
    {{ label }}
  </label>
  <input
    #input
    class="form-control"
    [id]="elementId"
    [type]="type"
    [placeholder]="placeholder"
    [value]="value"
    [disabled]="isDisabled"
    (input)="onChangeValue(input.value)"
    (blur)="onBlur()"
  />
  <small *ngIf="hint" class="form-text text-muted">
    {{ hint }}
  </small>
</div>

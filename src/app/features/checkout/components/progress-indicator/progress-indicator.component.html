<div class="progress-levels-container">
  <div
    class="progress-level"
    [class.current-progress-level]="
      currentProgressLevel === ProgressLevel.Email
    "
  >
    <button
      (click)="clickProgressLevelButton.emit(ProgressLevel.Email)"
      [disabled]="highestReachedProgressLevel < ProgressLevel.Email"
      id="progress-level-email"
    >
      1
    </button>
    <label for="progress-level-email">
      Email
    </label>
  </div>

    class="horizontal-line"
    [class.disabled]="highestReachedProgressLevel < ProgressLevel.Address"

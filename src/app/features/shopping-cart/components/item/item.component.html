<img
  class="thumbnail"
  [src]="shoppingCartItem?.product.thumbnailImageUrl"
  alt=""
/>
<div class="additional-information">
  <div class="left-side">
    <div>
      <h3 class="title">
        {{ shoppingCartItem?.product.title }}
      </h3>
      <p>
        {{ shoppingCartItem?.product.subtitle }}
      </p>
    </div>
    <button class="remove" (click)="clickRemove.emit()">
      <img src="assets/icons/trash-can.svg" alt="" />
      <p>
        Entfernen
      </p>
    </button>
  </div>
  <div class="right-side">
    <shared-input-stepper
      [quantity]="shoppingCartItem?.quantity"
      (changeQuantity)="onChangeQuantity($event)"
    ></shared-input-stepper>
    <p>{{ shoppingCartItem?.price | currency: "EUR" }}</p>
  </div>
</div>

<h2>
  Gesamtsumme
</h2>
<ul>
  <li>
    <p>
      Zwischensumme
    </p>
    <p>{{ priceOfAllItems | currency: "EUR" }}</p>
  </li>
  <li>
    <p>
      Versand
    </p>
    <p>{{ shippingCosts | currency: "EUR" }}</p>
  </li>
  <li>
    <p>
      Gesamtsumme (inkl. MwSt.)
    </p>
    <p>{{ priceOfAllItems + shippingCosts | currency: "EUR" }}</p>
  </li>
</ul>
<shared-button
  [size]="ButtonSize.Fluid"
  [isDisabled]="priceOfAllItems === 0"
  (clickButton)="onClickCheckoutButton()"
>
  Zur Kasse
</shared-button>

<label class="radio-container color" *ngFor="let color of colors">
  <input type="radio" name="radio-color" [checked]="color === selectedColor" />
  <svg
    class="radio"
    width="100%"
    height="100%"
    viewBox="0 0 200 200"
    version="1.1"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    xml:space="preserve"
    xmlns:serif="http://www.serif.com/"
    style="
      fill-rule: evenodd;
      clip-rule: evenodd;
      stroke-linejoin: round;
      stroke-miterlimit: 2;
    "
  >
    <g transform="matrix(1.28623,0,0,1.52404,98.4827,105.253)">
      <path
        d="M36.1,-53.1C43.6,-44.3 44.3,-29.4 52.9,-14.5C61.5,0.5 77.9,15.6 78.1,28.6C78.3,41.6 62.2,52.6 46.5,55.3C30.8,58 15.4,52.4 0.8,51.3C-13.7,50.1 -27.5,53.4 -38,49C-48.5,44.6 -55.7,32.5 -63.5,18.3C-71.3,4.1 -79.6,-12.2 -73.8,-22.1C-68,-32.1 -48.2,-35.6 -33.6,-42.1C-18.9,-48.7 -9.5,-58.3 2.4,-61.6C14.3,-64.9 28.6,-62 36.1,-53.1Z"
        style="fill-rule: nonzero;"
        [ngStyle]="{ fill: color }"
      />
    </g>
  </svg>
  <img class="underline" src="assets/images/underline.png" alt="" />
</label>
